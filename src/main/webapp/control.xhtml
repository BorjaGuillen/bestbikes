<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Best Bikes</title>
            </f:facet>
            <style>
                .ui-widget, .ui-widget .ui-widget {
                    font-size: 90% !important;
                }                
            </style>
        </h:head>

        <h:body>
            <h:form>
                <p:growl id="growl" life="2000" />
               
                <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
                    <f:facet name="default">
                        <h:outputText value="Status: StandBy" />
                    </f:facet>

                    <f:facet name="start">
                        <img src="../images/ajaxloadingbar.gif" alt=""/>
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="Status: Completed" />
                    </f:facet>
                </p:ajaxStatus>
                
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <img src="../images/ajaxloadingbar.gif" alt=""/>
                </p:dialog>                
                
                

                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="135" resizable="true" closable="true" collapsible="true">
                        <div style="width: 100%; background-color: #abd442; text-align: right;">
                            <img src="../images/logo-bestbike-pie.png" alt=""/>    
                        </div>
                    </p:layoutUnit>


                    <p:layoutUnit position="center">
                        <h:panelGrid columns="5" cellpadding="5">
                            <!--
                            <h:outputText value="Categoria:" />
                            <p:selectOneMenu value="# {controlMB.filter}">
                                <f:ajax listener="# {controlMB.buscar}" render="display growl" />
                                <f:selectItem itemLabel="Selecciona una categoría" itemValue=""/>
                                <f:selectItems value="# {controlMB.filters}" 
                                               var="fil" 
                                               itemLabel="# {fil.filterdesc} (# {fil.filtercount})" 
                                               itemValue="# {fil.filterkey}" />
                            </p:selectOneMenu>
                            -->
                            <h:outputText value="Marca:" />
                            <p:selectOneMenu value="#{controlMB.filter}">
                                <f:ajax listener="#{controlMB.buscar}" render="display growl" />
                                <f:selectItem itemLabel="Selecciona una marca" itemValue=""/>
                                <f:selectItems value="#{controlMB.marcas}" 
                                               var="fil" 
                                               itemLabel="#{fil}" 
                                               itemValue="#{fil}" />
                            </p:selectOneMenu>


                            <p:commandButton value="Todos" update="display growl" actionListener="#{controlMB.marcarTodos}" />

                            <p:commandButton value="Ninguno" update="display growl" actionListener="#{controlMB.desMarcarTodos}" />
                        </h:panelGrid>
                        
                        <p:dataTable id="display"
                                     value="#{controlMB.items}" 
                                     var="item" 
                                     paginator="true" 
                                     rows="100" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} resultados"
                                     style="margin-bottom:20px"                                     
                                     >
                            <p:column headerText="Numero">
                                <h:outputText value="#{item.number}" />
                            </p:column>

                            <p:column headerText="Categoria">
                                <h:outputText value="#{item.categorykey}" />
                            </p:column>

                            <p:column headerText="Descripción">
                                <h:outputText value="#{item.description1}" />
                            </p:column>

                            <p:column headerText="Disp.">
                                <h:outputText value="#{item.availablestatusdesc}" />
                            </p:column>

                            <p:column headerText="Precio">
                                <h:outputText value="#{item.unitprice}" />
                            </p:column>

                            <p:column headerText="Cargar">
                                <p:selectBooleanButton id="value1" value="#{item.cargar}" onLabel="Si" offLabel="No" style="width:60px" />
                            </p:column>

                        </p:dataTable>
                    </p:layoutUnit>

                    
                    
                    <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                        <div style="width: 400px; margin: 0 auto;">
                            <h:panelGrid columns="5">
                                <p:commandButton value="ACTUALIZAR DATOS"     update="display growl" actionListener="#{controlMB.actualizarDatos}" style="width:150px;height:50px"/>

                                <h:panelGrid columns="1" style="margin-bottom: 10px">
                                    <h:outputText id="output" value="Incremento en %#{controlMB.porcentaje}" />
                                    <h:inputHidden id="txt2" value="#{controlMB.porcentaje}" />
                                    <p:slider for="txt2" display="output" style="width: 200px" displayTemplate="Incremento en %{value}" minValue="-100" maxValue="100" />
                                </h:panelGrid>

                                <p:commandButton value="Cargar en base a PVP"     update="display growl" actionListener="#{controlMB.cargar}" style="width:150px;height:50px"/>

                                <p:commandButton value="Cargar en base a P.Coste" update="display growl" actionListener="#{controlMB.cargar}" style="width:150px;height:50px"/>
                            </h:panelGrid>
                        </div>
                    </p:layoutUnit>
                    
                </p:layout>
            </h:form>

        </h:body>

    </f:view>
</html>
